<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-itunes-app" content="app-id=485296924">
    <link rel="manifest" href="manifest.json">

    <title>Ahmed Sbai</title>
</head>

<body>
    <div onclick="launchApp()">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/"><img src="./assets/logo.png" height="70" width="70"></a>
        </nav>
    </div>
</body>
<script>
    function launchApp() {
        var appScheme = "https://sbaiahmed1.github.io";
        var appUrl = "https://play.google.com/store/apps/details?id=com.yvesrocher";
        var fallbackUrl = "https://www.yves-rocher.fr";

        // Launch the app if it's installed
        if (navigator.userAgent.match(/Android/i)) {
            window.location = appScheme;
            setTimeout(function () {
                window.location.href= appUrl;
            }, 1000);
        } else if (navigator.userAgent.match(/(iPad|iPhone|iPod)/i)) {
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);
            setTimeout(function () {
                window.location = appUrl;
            }, 250);
        } else {
            window.location = fallbackUrl;
        }
    }
</script>
</html>
